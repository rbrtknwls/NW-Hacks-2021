    <script>
      var socket = io.connect();
      function onSignIn(googleUser) {
        var gdata = googleUser.getBasicProfile();

        var profile = {
          google_ID: gdata.getId(),
          name: gdata.getName(),
          image: gdata.getImageUrl(),
          email: gdata.getEmail()
        };

        socket.emit('createuser', profile, socket.id);
      }

      socket.on('signin', function(state, id, name, img, email){
        if (state == "success"){
          setCookie("userid", id);
          setCookie("username", name);
          setCookie("userimg", img);
          setCookie("useremail", email);
          authSucc();
        }else{
          alert("Login failed, please try again")
        }
      });

    </script>
